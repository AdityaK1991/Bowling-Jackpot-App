<div class="container">
<div class="navbar navbar-default" role="navigation"> 
  <ul class="nav nav-tabs">
    <li class="active"><a ng-href="#bowlers"><strong>Bowlers</strong></a></li>
    <li><a ng-href="#leagues"><strong>Leagues</strong></a></li>
    <a ng-click="logout()" class="btn btn-primary btn-lg pull-right">Logout</a>
  </ul> 
</div>
</div>


<div class="container">

  <div class="jumbotron">
  <p><h4>Welcome to the Bowling Jackpot game! You can create Bowlers, assign Bowlers to Leagues and get a chance to win a Jackpot!</h4></p>
  </div>

  <span us-spinner="{radius:15, width:5, length: 15}" spinner-on="showSpinner"></span>


  <div class="panel panel-info">
    <div class="panel-heading"><strong>Create and Search Bowlers</strong></div>

      <div class="row">
      
        <div class="col-md-6">
        <div class="panel-body">  
          <form class="form" ng-submit="createBowler()" accept-charset="UTF-8">
            <div class="input-group">
            <input class="form-control" ng-model="bname" placeholder="Bowler name" required="required" maxlength="60" type="text">      
            <span class="input-group-btn">
              <button type="submit" id="btn-signin" class="btn btn-info">Create</button> 
            </span>
            </div>
          </form> 

        </div>
        </div>


      <div class="col-md-6">
        <div class="panel-body">  
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
              <input class="form-control input" ng-model="bId" placeholder="Bowler ID or Bowler Name" required="required" maxlength="60" type="text">
            </div>
          </div>
        </div>

      </div>


      <div class="panel list-group">
 
      <div class="panel-body">       

        <table class="table table-striped" ng-hide="bowlers.length==0">
        <th>ID</th>
        <th>Bowler Name</th>
    	  	 <tr ng-repeat="b in bowlers | filter:bId">
            <td>{{b.id}}</td>
            <td>{{b.name}}</td>  
           </tr>
        </table>

      </div>

  </div>

</div>
